version: "3.8"

services:
  ps-web-api:
    image: ps-web-api
    ports:
    - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_HOST: mongodb
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    ports:
    - "27017:27017"
    volumes:
    - mongo-data:/data/db

volumes:
  mongo-data: {}